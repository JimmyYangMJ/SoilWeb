<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>土壤水势</title>

    <!-- Bootstrap core CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Paper Dashboard core CSS  页面动画-->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>

    <link rel="import" href="sidebar.html" id="siderbar"/>
    <link rel="import" href="navbar.html" id="navbar"/>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- ECharts单文件引入 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

    <!-- 百度地图 API -->
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=jQzzGoociMMSVKUPvpII4IBUBQMHve1l"></script>
    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="assets/js/paper-dashboard.js"></script>

</head>
<body>
<!--添加结点模态框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">添加结点</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">结点号:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定添加</button>
            </div>
        </div>
    </div>
</div>
    <div class="wrapper">
        <!-- 引入侧边栏-->
        <script type="text/javascript">
            document.write(siderbar.import.body.innerHTML);
        </script>
        <!--2. 主窗口-->
        <div class="main-panel">
            <!-- 引入侧边栏-->
            <script type="text/javascript">
                document.write(navbar.import.body.innerHTML);
            </script>
            <!--内容-->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- 地图显示 -->
                        <div class="map" id="allmap" style="height: 1000px" >结点地图显示</div>

                        <div align="center">
                            <label for="start">开始日期：</label><input id="start" type="date" value="2018-08-13"/>
                            <label for="end">结束日期：</label><input id="end" type="date" value="2018-08-16"/>
                            <button οnclick="#">查询</button>
                        </div>
                        <!--查询表单-->
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="node" class="col-sm-2 control-label">结点</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="node" placeholder="例如：1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="day" class="col-sm-2 control-label">时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="day" placeholder="例如：2019-09-22">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-simple" onclick="getData()">查询</button>
                                </div>
                            </div>
                        </form>
                        <!--查询表单-->
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="content">
                                    <!--折线图-->
                                    <div id="echart" class="ct-chart" style="height: 600px">当前没有数据</div>

                                    <div id="container" class="ct-chart" style="height: 500px">当前没有数据</div>
                                    <!--折线图-->
                                    <div class="footer">
                                        <hr>
                                        <div class="stats">
                                            <i class=""></i> 3秒前更新
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--内容-->

        </div>
        <!--2. 主窗口-->
    </div>


    <script src="js/echartsTest/echartsDynamic.js"></script>
    <script src="js/echartsTest/echartsStatic.js"></script>
    <script src="js/mapShow/nodeMap2.js"></script>
</body>

</html>
